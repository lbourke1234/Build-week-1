<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="footer.css">
    
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <footer>
        <div class="container-fluid footer">
            <div class="row">
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <div class="row">
                        <div class="col-3">
                            <img src="https://picsum.photos/200/300" alt="">
                        </div>
                        <div class="col-6">
                            <div class="row d-flex flex-column">
                                <div class="col-12">
                                <p class="pl-4 p-song-name">Another One Bites The Dust - Remastered 2011</p>         
                                </div>
                                <div class="col-12 pl-4">
                                    <p class="pl-4 p-artist-name">Queen</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 d-flex align-items-center">
                            <i class="bi bi-heart pr-4"></i>
                            <i class="bi bi-image"></i>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col d-flex justify-content-center mt-4 align-items-center">
                            <i class="bi bi-shuffle "></i>
                            <i class="bi bi-skip-backward ml-3"></i>
                            <i class="bi bi-play-circle mx-3"></i>
                            <i class="bi bi-skip-forward mr-3"></i>
                            <i class="bi bi-arrow-repeat"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex align-items-center pb-2">
                            <span>0.12</span>
                            <progress class="main-progress m-3" id="progress" value="0" min="0">
                                <span id="progress-bar"></span>
                             </progress>
                             <span>3.34</span>
                        </div>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <i class="bi bi-list pr-4"></i>
                    <i class="bi bi-tv pr-4"></i>
                    <i class="bi bi-volume-up pr-4"></i>
                    <progress class="volume-progress" id="progress" value="0" min="0">
                        <span id="progress-bar"></span>
                     </progress>
                </div>
            </div>
        </div>
    </footer>
    <div id="video-controls" class="controls" data-state="hidden">
        <button id="playpause" type="button" data-state="play">Play/Pause</button>
        <button id="stop" type="button" data-state="stop">Stop</button>
        <div class="progress">
           <progress id="progress" value="0" min="0">
              <span id="progress-bar"></span>
           </progress>
        </div>
        <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
        <button id="volinc" type="button" data-state="volup">Vol+</button>
        <button id="voldec" type="button" data-state="voldown">Vol-</button>
        <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
     </div>
     


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
