<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="albumPage.css" />
        <title>Spotify Album Page</title>
    </head>
    <body>
        <!--------- main content ------------------------------>

        <!--------- horizontal navbar------------------------------>
        <section
            id="nav-arrows-user-profile"
            style="background-color: rgb(8, 70, 62)"
        >
            <nav
                id="horizontal-nav"
                class="navbar navbar-expand-lg sticky-top"
                onscroll="showMenu()"
            >
                <a href="#" id="lessThan" class="previous round ml-3"
                    >&#8249;</a
                >
                <a href="#" id="greaterThan" class="next round">&#8250;</a>
                <div class="dropdown">
                    <button
                        class="btn btn-user btn-sm dropdown-toggle justify-content-end mt-2"
                        type="button"
                        id="dropdownMenuButton1"
                        data-toggle="dropdown"
                        style="border-radius: 2rem"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img
                            src="https://myeventsolutions.com/wp-content/uploads/2020/06/Definition-Of-The-Music.png"
                            height="30px"
                            alt=""
                            style="border-radius: 2rem"
                        />
                        <span>User Name</span>
                    </button>
                    <ul
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenuButton1"
                    >
                        <li><a class="dropdown-item" href="#">Account</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Log out</a></li>
                    </ul>
                </div>
            </nav>
        </section>
        <!----------------- album image and tile ------------------>
        <section id="album-page-hero" style="background-color: rgb(4, 78, 78)">
            <div class="container py-5">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <img
                            src="https://i.pinimg.com/1200x/21/b1/c7/21b1c7f4af7c339fff746041a0e2403f.jpg"
                            class="img-fluid"
                            alt="Hybrid theory album cover"
                        />
                    </div>
                    <div class="col-12 col-md-8">
                        <div
                            class="d-flex flex-column justify-content-center h-100"
                        >
                            <small>ALBUM</small>
                            <h4>Bohemain Rhapsody(Original Soundtrack)</h4>
                            <div>
                                <p>
                                    <small
                                        ><strong>
                                            <img
                                                src="https://upload.wikimedia.org/wikipedia/pt/9/9f/Bohemian_Rhapsody.png"
                                                height="22px"
                                                alt=""
                                                style="border-radius: 2rem"
                                                alt="Original Album Cover"
                                            />
                                            Queen . </strong
                                        >2018<strong> . </strong>22 songs<strong>
                                            ,
                                        </strong>
                                        1hr 19 min
                                    </small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!----------------- play heart ... ---------------------------->
        <section id="play-heart-dots" style="background-color: rgb(9, 79, 102)">
            <div class="container">
                <div class="row">
                    <div class="col-1 mt-4 ml-3">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-play-circle-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"
                            />
                        </svg>
                    </div>
                    <div class="col-1 mt-4 ml-3">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-heart"
                            viewBox="0 0 16 16"
                            onclick="likedSong()"
                        >
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                            />
                        </svg>
                    </div>
                    <div class="col-1 mt-4 ml-3">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-three-dots"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                            />
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <section id="track-list-icons" style="background-color: rgb(1, 56, 56)">
            <div class="container">
                <div class="row ml-3">
                    <div class="col-10 justify-content-start">
                        <span class="ml-2">
                            #<span class="title-song ml-2"> Title</span></span
                        >
                    </div>
                    <div
                        id="time-icon"
                        class="col-2 album-col justify-content-end"
                    >
                        <span class="clock-image">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-clock mr-5 ml-3"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                                />
                                <path
                                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                                />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <hr />
        <section id=""></section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
